<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëÜ –ö–ª–∏–∫–µ—Ä - –¢—É—Ä–Ω–∏—Ä–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            background: #3498db;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.1s;
            user-select: none;
        }
        
        .click-area:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        .click-area:active {
            transform: scale(0.95);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .start-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .start-btn:hover {
            background: #229954;
        }
        
        .start-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .game-over {
            display: none;
        }
        
        .final-score {
            font-size: 32px;
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">üëÜ –ö–ª–∏–∫–µ—Ä</div>
        
        <div id="game-area">
            <div class="timer" id="timer">10</div>
            <div class="click-area" id="clickArea">–ö–õ–ò–ö–ê–ô!</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="clicks">0</div>
                    <div class="stat-label">–ö–ª–∏–∫–æ–≤</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="cps">0.0</div>
                    <div class="stat-label">CPS</div>
                </div>
            </div>
            
            <button class="start-btn" id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        
        <div id="game-over" class="game-over">
            <div class="final-score" id="finalScore">0</div>
            <div>–ö–ª–∏–∫–æ–≤: <span id="finalClicks">0</span></div>
            <div>CPS: <span id="finalCps">0.0</span></div>
            <button class="start-btn" onclick="location.reload()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
        
        <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <script>
        let gameStarted = false;
        let gameEnded = false;
        let clicks = 0;
        let startTime = 0;
        let timerInterval;
        
        const timer = document.getElementById('timer');
        const clickArea = document.getElementById('clickArea');
        const startBtn = document.getElementById('startBtn');
        const clicksDisplay = document.getElementById('clicks');
        const cpsDisplay = document.getElementById('cps');
        const gameArea = document.getElementById('game-area');
        const gameOver = document.getElementById('game-over');
        const finalScore = document.getElementById('finalScore');
        const finalClicks = document.getElementById('finalClicks');
        const finalCps = document.getElementById('finalCps');
        
        function startGame() {
            gameStarted = true;
            gameEnded = false;
            clicks = 0;
            startTime = Date.now();
            startBtn.disabled = true;
            
            let timeLeft = 10;
            timerInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            updateDisplay();
        }
        
        function endGame() {
            if (gameEnded) return;
            
            gameEnded = true;
            clearInterval(timerInterval);
            
            const endTime = Date.now();
            const duration = (endTime - startTime) / 1000;
            const cps = clicks / duration;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            finalClicks.textContent = clicks;
            finalCps.textContent = cps.toFixed(2);
            finalScore.textContent = Math.round(cps * 100);
            
            gameArea.style.display = 'none';
            gameOver.style.display = 'block';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ localStorage
            const result = {
                clicks: clicks,
                cps: cps,
                score: Math.round(cps * 100),
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('clickerResult', JSON.stringify(result));
        }
        
        function handleClick() {
            if (!gameStarted || gameEnded) return;
            
            clicks++;
            updateDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            clickArea.style.transform = 'scale(0.9)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        }
        
        function updateDisplay() {
            clicksDisplay.textContent = clicks;
            
            if (gameStarted && !gameEnded) {
                const currentTime = Date.now();
                const elapsed = (currentTime - startTime) / 1000;
                const currentCps = clicks / elapsed;
                cpsDisplay.textContent = currentCps.toFixed(1);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        startBtn.addEventListener('click', startGame);
        clickArea.addEventListener('click', handleClick);
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        clickArea.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
